<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = 'Jokotoye Ademola';
        const courses = ['python', 'HTML', 'CSS', 'javascript'];
        console.log('Name : ' + name);
        console.log('Courses : ' + courses);

        if (courses.length % 2 === 0){
            for (let i = 1; i<=200; i++){
                if(i % 2 === 0 ){
                    console.log(i); 
                }
            }
        }else{
            for(let i = 1; i<=200; i++){
                if(i % 2 !== 0){
                    console.log(i);
                }
            }
        }
    </script>
</body>
</html>
